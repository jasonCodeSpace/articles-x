name: Process Article Tweets

on:
  schedule:
    # Run every 30 minutes to process article tweets
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process Article Tweets
        run: |
          # Use the production URL directly since VERCEL_URL secret may not be configured
          curl -X GET "https://articles-x.vercel.app/api/process-articles" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            --fail --show-error --silent