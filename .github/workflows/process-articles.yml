name: Process Article Tweets

on:
  schedule:
    # Run every 30 minutes to process article tweets
    - cron: '*/30 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  process-articles:
    runs-on: ubuntu-latest
    
    steps:
      - name: Process Article Tweets
        run: |
          curl -X GET "${{ secrets.VERCEL_URL }}/api/process-articles" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"