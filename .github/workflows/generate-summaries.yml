name: Generate Article Summaries

on:
  schedule:
    # 每小时执行一次 (UTC时间)
    - cron: '0 * * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  generate-summaries:
    runs-on: ubuntu-latest
    
    steps:
      - name: Generate summaries
        run: |
          curl -X POST "${{ secrets.VERCEL_URL }}/api/generate-summaries" \
            -H "Content-Type: application/json" \
            -w "HTTP Status: %{http_code}\n" \
            --max-time 300 \
            --retry 3 \
            --retry-delay 10
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}

      - name: Log completion
        run: |
          echo "Summary generation job completed at $(date)"