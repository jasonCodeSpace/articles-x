name: Cleanup Non-Article Tweets

on:
  schedule:
    # Run every 48 hours (every 2 days at 2:00 AM UTC)
    - cron: '0 2 */2 * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  cleanup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Cleanup non-article tweets
        run: |
          # Use the production URL directly since VERCEL_URL secret may not be configured
          curl -X POST "https://articles-x.vercel.app/api/cleanup-tweets" \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            --fail --show-error --silent
        env:
          VERCEL_URL: ${{ secrets.VERCEL_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}

      - name: Log cleanup result
        if: always()
        run: |
          echo "Cleanup job completed at $(date)"